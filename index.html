<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdyhinzGames</title>
    <style>
        body {
            background: linear-gradient(270deg, #ff4d4d, #cc0000);
            background-size: 400% 400%;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3em;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .game-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-item {
            background-color: white;
            color: black;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            width: 200px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        iframe {
            width: 800px;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>EdyhinzGames</h1>
    <p>Juegos desbloqueados para jugar en l√≠nea.</p>
    <input type="text" id="searchBar" placeholder="Buscar un juego..." onkeyup="searchGames()">
    <div class="game-list" id="gamesContainer"></div>
    <iframe id="gameFrame"></iframe>
    
    <script>
        const games = [
            { id: 'game1', name: 'Juego 1', url: 'https://scratch.mit.edu/projects/10128407/embed/', img: 'https://via.placeholder.com/200' },
            { id: 'game2', name: 'Juego 2', url: 'https://scratch.mit.edu/projects/10899407/embed/', img: 'https://via.placeholder.com/200' },
            { id: 'game3', name: 'Juego 3', url: 'https://scratch.mit.edu/projects/11858007/embed/', img: 'https://via.placeholder.com/200' },
            { id: 'game4', name: 'Juego 4', url: 'https://scratch.mit.edu/projects/12892007/embed/', img: 'https://via.placeholder.com/200' },
            { id: 'game5', name: 'Juego 5', url: 'https://scratch.mit.edu/projects/13865007/embed/', img: 'https://via.placeholder.com/200' }
        ];
        
        function showGame(url) {
            document.getElementById('gameFrame').src = url;
        }
        
        function searchGames() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.game-item').forEach(item => {
                item.style.display = item.getAttribute('data-name').toLowerCase().includes(query) ? 'block' : 'none';
            });
        }
        
        const gamesContainer = document.getElementById('gamesContainer');
        games.forEach(game => {
            const gameDiv = document.createElement('div');
            gameDiv.className = 'game-item';
            gameDiv.setAttribute('data-name', game.name);
            gameDiv.onclick = () => showGame(game.url);
            
            const gameImg = document.createElement('img');
            gameImg.src = game.img;
            
            const gameText = document.createElement('p');
            gameText.textContent = game.name;
            
            gameDiv.appendChild(gameImg);
            gameDiv.appendChild(gameText);
            gamesContainer.appendChild(gameDiv);
        });
    </script>
</body>
</html>
